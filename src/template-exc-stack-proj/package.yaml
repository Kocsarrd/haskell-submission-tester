name:                submission-test
version:             0.1.0.0
github:              "githubuser/submission-test"
license:             BSD3
author:              "Gregor Cassian Alexandru"
maintainer:          "example@example.com"
copyright:           "2019 Gregor Cassian Alexandru"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/submission-test#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options: -XSafe

tests:
  default: &def
    main:                default.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - submission-test
    - tasty
    - tasty-quickcheck
    - tasty-hunit
    - tasty-smallcheck
    - tasty-ant-xml
  a:
    << : *def
    main: a.hs
